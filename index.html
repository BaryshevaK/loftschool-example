<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="index.css">

  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="module" src="./app.js"></script>


  <body>
        <div id="block">
            <div class="left-column">
                <img id="img_currentUser" src='/images/emptyUser.png' width=50 height=50 onclick="showPicOverlay()">
                <h3 id="currentUser">Добро пожаловать!</h3>
                <h4 id="participants"></h4>
                <ul id="users"></ul>
            </div>
            <div class="right-column">
                
                
                <ul id="messages"></ul>
                <form id="send" action="">
                    <input id="messageInput" autocomplete="off" disabled /><button>Send</button>
                </form>
            </div>
            <div id="overlay">
                <div id="loginform">
                    <form action="">
                            <input id="FIO" placeholder="ФИО" autocomplete="off" />
                            <input id="nickname" placeholder="Ник" autocomplete="off" />
                        <button id="enter">Войти</button>
                    </form>
                </div>
            </div>
            <div id="picOverlay">
                <div id="picForm">
                    <form action="">
                        <div id="dropZone">
                            <div id="dropZone-text"> Для загрузки, перетащите файл сюда.</div>
                        </div>
                        <button id="cancel" onclick="hidePicOverlay()">Отмена</button>
                        <button id="upload" onclick="hidePicOverlay()">Загрузить</button>
                    </form>
                </div>
            </div>
        </div>
  </body>
  <script> 
        function showPicOverlay() {
            document.getElementById("picOverlay").style.display = "block";
        }
        function hidePicOverlay() {
            document.getElementById("picOverlay").style.display = "none";
        }
  </script>
</html>
